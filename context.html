<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to join the United Vegans Community</title>
</head>
<body>
    <h1><b>United Vegans Community</b></h1>
    <h2><i><b>JOIN US</b></i></h2>
    <form method="POST">
        <label><b><mark>Full Name</mark></b></label>
        <input type="text" required placeholder="Full Name">
        <br>
        <label><b><mark>Age</mark></b></label>
        <input type="number" placeholder="Must be Adult" min="18" required>
        <br>
        <label><b><mark>Email Adress</mark></b></label>
        <input type="email" required placeholder="Must be A valid Email Adress">
        <br>
        <label><b><mark>Password</mark></b></label>
        <input type="password" required placeholder="password">
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
